			background-color: snow;

		}
		h1 {
			text-align: center;

		.flex-container {
			display: flex;
			align-items: flex-start;
			justify-content: space-between;
			width: 400px;
			margin: 0 auto;
			color: #666;
		}
		.flex-container .container {
			width: 180px;

		}
		.flex-container .container .title {
			font-size: 18px;
			margin-bottom: 20px;
		}
		.flex-container .container .link a {
			display: block;
			padding: 5px 0;
			margin: 5px 0;
			color: #666;
			border: 1px solid #ccc;
			border-radius: 4px;
			text-decoration: none;
			letter-spacing: 5px;
			transition: 0.3s;
		}
		.flex-container .container .link a:hover {
			color: #fff;
			background-color: #736477;
		}
